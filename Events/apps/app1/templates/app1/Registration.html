                <div class="container">

                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">

                        </div>
                        <div class="form-group">
                            Confirm Password :<input type="password" class="form-control" placeholder="Confirm Your Password">
                              </div>
                        
                        <div class="form-group">
                          <input type="submit" value="Register" class="btn btn-primary py-3 px-5">
                        </div>
                      </form>
                    </div>
                 
                  </div> 
                
                </div>
              </section>
    </section>
