<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {%load static%}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'app1/css/open-iconic-bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'app1/css/animate.css' %}">

    <link rel="stylesheet" href="{% static 'app1/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'app1/css/owl.theme.default.min.css'%}">
    <link rel="stylesheet" href="{% static 'app1/css/magnific-popup.css'%}">

    <link rel="stylesheet" href="{% static 'app1/css/aos.css'%}">

    <link rel="stylesheet" href="{% static 'app1/css/ionicons.min.css'%}">

    <link rel="stylesheet" href="{% static 'app1/css/bootstrap-datepicker.css'%}">
    <link rel="stylesheet" href="{% static 'app1/css/jquery.timepicker.css'%}">


    <link rel="stylesheet" href="{% static 'app1/css/flaticon.css'%}">
    <link rel="stylesheet" href="{% static 'app1/css/icomoon.css'%}">
    <link rel="stylesheet" href="{% static 'app1/css/style.css'%}">
</head>

<body id="page-top">
    {% include 'app1/header.html'%}
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight"
        style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
        <section class="ftco-section contact-section">
            <div class="container">
                <div class="row block-9 justify-content-center mb-5" style="margin-top:90px; margin-right:20px; ">
                    <div class="col-md-6 align-items-stretch d-flex" style="margin-right:20px; ">
                        <div class="bg-light p-5 card shadow contact-form">
                            <div class="col-md-12 heading-section text-center ftco-animate mb-5">
                            <span class="subheading" >My profile</span>
                            

                            <p class="testimony-wrap py-4">{{user.first_name}} {{user.last_name}}</p>
                            <p class="testimony-wrap py-4">{{user.email}}</p>
                            <div >
                            <a class="btn btn-primary py-2 px-5"  href="\editProfProcess\{{user.id}}">Edit profile</a>
                            </div>
                            <br><br>
                            <h1 class="subheading" style="text-align: center;">My Events</h1>
                            {% for e in allEvent %}
                            <p class="testimony-wrap py-4">{{e.name}}</p>
                            {% endfor %}
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>


    {% include 'app1/footer.html'%}
    <script src="{% static 'app1/js/jquery.min.js'%}"></script>
    <script src="{% static 'app1/js/jquery-migrate-3.0.1.min.js'%}"></script>
    <script src="{% static 'app1/js/popper.min.js'%}"></script>
    <script src="{% static 'app1/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'app1/js/jquery.easing.1.3.js'%}"></script>
    <script src="{% static 'app1/js/jquery.waypoints.min.js'%}"></script>
    <script src="{% static 'app1/js/jquery.stellar.min.js'%}"></script>
    <script src="{% static 'app1/js/owl.carousel.min.js'%}"></script>
    <script src="{% static 'app1/js/jquery.magnific-popup.min.js'%}"></script>
    <script src="{% static 'app1/js/aos.js'%}"></script>
    <script src="{% static 'app1/js/jquery.animateNumber.min.js'%}"></script>
    <script src="{% static 'app1/js/bootstrap-datepicker.js'%}"></script>
    <script src="{% static 'app1/js/jquery.timepicker.min.js'%}"></script>
    <script src="{% static 'app1/js/scrollax.min.js'%}"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'app1/js/google-map.js'%}"></script>
    <script src="{% static 'app1/js/main.js'%}"></script>
</body>

</html>
